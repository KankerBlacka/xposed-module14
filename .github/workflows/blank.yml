name: Build LSPosed Module APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual builds

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        accept-android-sdk-licenses: true
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: Debug and Fix Configuration
      run: |
        echo "=== DEBUGGING ORIGINAL FILES ==="
        echo "Original build.gradle:"
        cat build.gradle || echo "No build.gradle found"
        echo ""
        echo "Original app/build.gradle:"
        cat app/build.gradle || echo "No app/build.gradle found"
        echo ""
        echo "Original settings.gradle:"
        cat settings.gradle || echo "No settings.gradle found"
        echo ""
        
        # Remove ALL existing gradle files
        rm -f build.gradle
        rm -f settings.gradle
        rm -f gradle.properties
        rm -f app/build.gradle
        
        # Create clean build.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:7.4.2'
            }
        }

        allprojects {
            // No repositories - all defined in settings.gradle
        }

        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Create clean settings.gradle
        cat > settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                gradlePluginPortal()
                google()
                mavenCentral()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
            repositories {
                gradlePluginPortal()
                google()
                mavenCentral()
                maven { url 'https://api.xposed.info/' }
            }
        }

        rootProject.name = "XposedModule"
        include ':app'
        EOF
        
        # Create gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.unsafe.configuration-cache=false
        org.gradle.unsafe.isolated-projects=false
        org.gradle.dependency.verification=off
        EOF
        
        # Create clean app/build.gradle with NO module() calls
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }

        android {
            namespace 'com.example.xposedmodule'
            compileSdk 34

            defaultConfig {
                applicationId "com.example.xposedmodule"
                minSdk 21
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
                debug {
                    minifyEnabled false
                    debuggable true
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_11
                targetCompatibility JavaVersion.VERSION_11
            }
        }

        dependencies {
            compileOnly 'de.robv.android.xposed:api:82'
            compileOnly 'de.robv.android.xposed:api:82:sources'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.10.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        }
        EOF
        
        echo "=== NEW FILES CREATED ==="
        echo "New build.gradle:"
        cat build.gradle
        echo ""
        echo "New app/build.gradle:"
        cat app/build.gradle
        echo ""
        echo "New settings.gradle:"
        cat settings.gradle
        echo ""
        
        # Fix gradle wrapper
        chmod +x gradlew
        rm -f gradle/wrapper/gradle-wrapper.jar
        gradle wrapper --gradle-version=7.6 --distribution-type=bin
        
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: lsposed-module-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
    - name: Build Success Summary
      run: |
        echo "### 🎉 LSPosed Module Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Status**: Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "📦 **APK Size**: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "⬇️ **Download**: Check the 'Artifacts' section below" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📱 Installation Instructions" >> $GITHUB_STEP_SUMMARY
        echo "1. Download the APK from artifacts" >> $GITHUB_STEP_SUMMARY
        echo "2. Install on your Android device" >> $GITHUB_STEP_SUMMARY
        echo "3. Enable in LSPosed Manager" >> $GITHUB_STEP_SUMMARY
        echo "4. Select target apps and reboot" >> $GITHUB_STEP_SUMMARY
